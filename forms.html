<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>

    <body>
        <h1>Form 1</h1>
        <form method="post" action="save.html">
            <label>First Name</label>
            <input type="text" name="Fname" placeholder="First Name"/>
            <br/>

            <label>Last Name</label>
            <input type="text" name="Lname" placeholder="Last name"/>
            <br/>

            <label>Phone Number</label>
            <br>
            country code <input typ="text" name="code"/>
            number<input type="Number" name="phone number" placeholder="787654321"/>
            <br/>
            

            <label>Email</label>
            <input type="email" name="email" placeholder="info@kcau.ac.ke"/>
            <br/>

            <label>Date of Birth</label>
            <input type="date" name="DOB"/>
            <br/>

            <label>What's your favorite color</label>
            <input type="color" name="pink"/>

            <label>Input your password</label>
            <input type="password" name="pass"/>

            <input type="hidden" name="spy" value="wow they clicked it"/>

            <label>Gender</label>
            <br/>
             Male<input type="radio" name="gender" value="male" />

            <br/>
            <label>Select your Course</label>
            <select name="courses">
                <option value="">Please select a Course</option>
                <option value="DBIT" >DBIT</option>
                <option value="DIT">DIT</option>

                <option value="CBIT">CBIT</option>
        </select>
        <br>
            <input type="reset" value="reset/clear" name="reset"/>
            <input type="submit" value="submit" name="submit"/>
            

        </form>

    </body>
</html>
